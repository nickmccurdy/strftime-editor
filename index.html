<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>strftime Editor</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>

  <body>
    <h1><code>strftime</code> Editor</h1>

    <form class="pure-form pure-form-stacked">
      <fieldset>
        <label for="input">Input</label>
        <input id="input" type="text" value="%D %r" size="50" autofocus>

        <label for="output">Output</label>
        <input id="output" type="text" value="none" size="50" readonly>
      </fieldset>
    </form>

    <hr>

    <a class="pure-button" href="https://github.com/nicolasmccurdy/strftime-editor" target="_blank">
      Fork me on GitHub
    </a>

    <!-- scripts -->
    <script src="strftime-min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
